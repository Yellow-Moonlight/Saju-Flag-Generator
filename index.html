<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>사주 부적 깃발</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', Arial, sans-serif;
            background: #f9f9f9;
        }

        .center {
            margin: 0 auto;
            max-width: 420px;
            width: 95vw;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
            padding: 24px 12px 32px 12px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 18px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 4px;
            display: block;
        }

        input[type="date"],
        select {
            width: 100%;
            font-size: 1rem;
            padding: 8px 6px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px 0;
            font-size: 1.1rem;
            background: #7ed957;
            color: #222;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #6bc24a;
        }

        #main-element,
        #element-info {
            text-align: center;
            font-size: 1.08rem;
            margin-bottom: 10px;
            word-break: keep-all;
        }

        #canvas-holder {
            width: 100%;
            overflow-x: auto;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        @media (max-width: 480px) {
            .center {
                padding: 12px 2vw 20px 2vw;
            }

            h2 {
                font-size: 1.05rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <h2>Make your own Lucky Flag with SAJU!</h2>
        <label>Birth Date</label>
        <input type="date" id="birthdate" />

        <label>Time (in 2-hour intervals):</label>
        <select id="birthhour">
            <option value="23">23:00~01:00</option>
            <option value="1">01:00~03:00</option>
            <option value="3">03:00~05:00</option>
            <option value="5">05:00~07:00</option>
            <option value="7">07:00~09:00</option>
            <option value="9">09:00~11:00</option>
            <option value="11">11:00~13:00</option>
            <option value="13">13:00~15:00</option>
            <option value="15">15:00~17:00</option>
            <option value="17">17:00~19:00</option>
            <option value="19">19:00~21:00</option>
            <option value="21">21:00~23:00</option>
        </select>
        <button id="analyzeBtn">Analyze Saju</button>

        <div id="main-element"></div>
        <div id="element-info"></div>

        <pre id="output" style="display:none"></pre>
        <div id="canvas-holder"></div>
        <button id="saveBtn" style="display:none">save image</button>
    </div>
</body>
<script src="assets/sketch.js" defer></script>

</html>
